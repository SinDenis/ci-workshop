apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: java-app-ingress
  annotations:
    kubernetes.io/tls-acme: "false"
spec:
  rules:
    - host: java-app-sindenis.cloud.okteto.net
      http:
        paths:
          - path: /
            backend:
              serviceName: java-app-service
              servicePort: 8080
